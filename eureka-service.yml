# Configuration pour Eureka Service
server:
  port: 8761

# Configuration Eureka Server - OVERRIDE la config commune
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true

logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO